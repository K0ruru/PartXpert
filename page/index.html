<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>PartXpert</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="nav container">
      <div class="wrapper">
        <div class="nav__content">
          <div class="logo"><img src="/images/PartXpert.png" alt="" /></div>
          <ul class="nav__links">
            <li class="nav__link"><a href="">HOME</a></li>
            <li class="nav__link"><a href="">CATALOGUE</a></li>
            <li class="nav__link"><a href="">CART</a></li>
            <li class="nav__link"><a href="">ABOUT US</a></li>
            <button class="nav__button">SIGN UP</button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero container">
      <div class="wrapper">
        <div class="hero__content">
          <div class="hero__left">
            <div class="hero__text">
              <h1>BUILD</h1>
              <h1 class="highlight">YOUR</h1>
              <h1>PC</h1>
              <h1 class="highlight">TODAY!!</h1>
            </div>
            <button class="hero__button">See Parts</button>
          </div>
          <div class="hero__right">
            <img src="/images/GamingPC.png" alt="" class="hero__img" />
          </div>
        </div>
      </div>
    </div>

    <!-- sponsor -->
    <div class="sponsor container">
      <div class="wrapper">
        <div class="sponsor__content"></div>
      </div>
    </div>

    <!-- Pre-Builds -->
    <div class="pb container">
      <div class="wrapper">
        <div class="pb__content">
          <h2>PRE BUILTS</h2>
          <div class="pb__box">
            <img src="/images/Pre Built-1.jpg" alt="" class="pb__img" />
            <h3>i9 13900k w/RTX 4090</h3>
            <p>See More</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
