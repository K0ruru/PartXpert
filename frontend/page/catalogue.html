<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PartXpert</title>
		<link rel="stylesheet" href="/frontend/css/general.css" />
		<link rel="stylesheet" href="/frontend/css/catalogue.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script src="/frontend/Script/cart.js"></script>
	</head>

	<body>
		<nav class="nav" id="main-nav">
			<div class="wrapper">
				<div class="nav__content">
					<div class="logo">
						<img src="/frontend/images/PartXpert.png" alt="" />
					</div>
					<ul class="nav__links">
						<li class="nav__link">
							<a href="/frontend/page/index.html">HOME</a>
						</li>
						<li class="nav__link"><a href="">CATALOGUE</a></li>
						<li class="nav__link">
							<a href="/frontend/page/about.html">ABOUT US</a>
						</li>
						<li class="nav__link">
							<a class="toggle-btn" onclick="toggleNav()">CART</a>
						</li>
						<a href="/frontend/page/sign up.html"
							><button class="nav__button">SIGN UP</button></a
						>
					</ul>
				</div>
			</div>
		</nav>

		<div class="overlay"></div>
		<div class="cart">
			<h1>CART</h1>
			<ul class="cart-items">
				<!-- Cart items will be added here dynamically -->
			</ul>
			<p class="total-price">Total Price: Rp. 0.00</p>
		</div>

		<section class="catalogue">
			<div class="ctlg wrapper2">
				<div class="filter">
					<button class="add__btn" id="showModalBtn">Add Product</button>
					<div class="custom-dropdown">
						<div class="dropdown-label">
							<label for="category">Filter by Category</label>
						</div>
						<div class="dropdown-select" id="category">
							<div class="dropdown-selected-option">All</div>
							<div class="dropdown-options">
								<div class="dropdown-option" data-value="all">All</div>
								<div class="dropdown-option" data-value="cpu">CPU</div>
								<div class="dropdown-option" data-value="gpu">GPU</div>
								<div class="dropdown-option" data-value="cases">Cases</div>
								<div class="dropdown-option" data-value="psu">PSU</div>
								<div class="dropdown-option" data-value="ram">RAM</div>
								<div class="dropdown-option" data-value="storage">Storage</div>
								<div class="dropdown-option" data-value="other">
									Other PC Parts
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Product card -->
				<div class="product-cards">
					<!-- Rendered from database -->
				</div>
			</div>
		</section>

		<div class="modal__container" id="modalContainer">
			<div class="addProductsModal" id="addProductModal">
				<h1>ADD Product</h1>
				<form action="" id="addForm">
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Product Name"
						required
					/><br />
					<input
						type="number"
						id="quantity"
						name="quantity"
						placeholder="Quantity"
						required
					/><br />
					<input
						type="number"
						id="price"
						name="price"
						placeholder="Price"
						required
					/><br />
					<input
						type="text"
						id="imageSrc"
						name="imageSrc"
						placeholder="Image Source"
						required
					/><br />
					<textarea
						id="description"
						name="description"
						placeholder="Description"
						required
					></textarea
					><br />
					<input
						type="text"
						id="type"
						name="type"
						placeholder="Type"
						required
					/><br />
					<textarea
						id="specifications"
						name="specifications"
						placeholder="Specifications (Separate with commas)"
						required
					></textarea
					><br />
					<input class="submit__btn" type="submit" value="Add Product" />
				</form>
			</div>
		</div>

		<footer class="footer">
			<div class="footer__content">
				<div class="footer__logo">
					<img src="/frontend/images/PartXpert(W).png" alt="PartXpert Logo" />
				</div>
				<ul class="footer__links">
					<li><a href="">Home</a></li>
					<li><a href="/frontend/page/catalogue.html">Catalogue</a></li>
					<li><a href="">Cart</a></li>
					<li><a href="">About Us</a></li>
				</ul>
			</div>
			<div class="footer__social">
				<a href="#"><i class="fa-brands fa-facebook"></i></a>
				<a href="#"><i class="fa-brands fa-twitter"></i></a>
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
			</div>
			<div class="footer__copy">
				&copy; 2023 PartXpert. All rights reserved.
			</div>
		</footer>

		<script src="/frontend/Script/catalogue.js"></script>
		<script src="/frontend/Script/product.js"></script>
		<script src="/frontend/Script/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</body>
</html>
